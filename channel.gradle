android {

    // 多渠道打包配置
    flavorDimensions += 'version'
    productFlavors {
        huawei {
            dimension = 'version'
            applicationIdSuffix = '.huawei'
            versionNameSuffix = '-huawei'
            versionCode = 1
            buildConfigField 'int', 'CHANNEL_CODE', '1001'
        }
        oppo {
            dimension = 'version'
            applicationIdSuffix = '.oppo'
            versionNameSuffix = '-oppo'
            versionCode = 1
            buildConfigField 'int', 'CHANNEL_CODE', '1002'
        }
